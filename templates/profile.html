{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card p-4 shadow">
        <h1 class="text-center mb-4">Profile Page</h1>

        <hr />

        <!-- Display user information -->
        <div class="text-center">
          <img src="{% static 'media/DP.png' %}" alt="Profile Picture" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px;">
          <h2>{{ user.username }}</h2>
          <p>Email: {{ user.email }}</p>
        </div>

        <!-- Update profile form -->
        <h2 class="text-center mt-5">Update Profile</h2>
        <form method="post" action="{% url 'update_profile' %}" class="needs-validation">
          {% csrf_token %}
          <div class="form-group">
            <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
            {{ form.username }}
          </div>
          <div class="form-group">
            <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
            {{ form.email }}
          </div>
          <div class="text-muted small">Coming Soon</div>
          <button type="submit" class="btn btn-primary disabled" disabled>
            Save Changes
          </button>
        </form>

        <!-- Change password form -->
        <h2 class="text-center mt-5">Change Password</h2>
        <form method="post" action="{% url 'change_password' %}" class="needs-validation">
          {% csrf_token %}
          {{ password_form.as_p }}
          <div class="text-muted small">Coming Soon</div>
          <button type="submit" class="btn btn-primary disabled" disabled>
            Change Password
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
